repos:
  # Detect secrets (API keys, passwords, tokens) - CRITICAL for security
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]
        exclude: |
          (?x)^(
            roles/.*/(defaults|vars)/.*\.yml|
            group_vars/.*\.yml|
            .secrets.baseline
          )$

  # Pre-commit standard file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ["--unsafe"]  # Allow Jinja2 templates
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: ["--fix=lf"]

  # Ansible-lint for playbook best practices
  - repo: https://github.com/ansible/ansible-lint
    rev: v6.22.2
    hooks:
      - id: ansible-lint
        files: ^(playbooks|roles|stacks|monitoring|nuke)\.yml$
        args: [--fix]

  # YAML validation with strict rules
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [--strict, --format, colored]
        exclude: |
          (?x)^(
            roles/.*/templates/.*\.j2|
            group_vars/.*/(secrets|vault).*\.yml
          )$

  # Shell script validation
  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: shellcheck
        args: [--severity=warning]
        exclude: ^roles/.*/templates/

  # Markdown formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types: [markdown]

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from hooks

    Fixes applied automatically for security and style.
  autofix_prs: true
  autoupdate_schedule: weekly
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
